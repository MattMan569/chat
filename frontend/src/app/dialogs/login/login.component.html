<h1>Login</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username" #usernameInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" #passwordInput />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onLogin()">Log in</button>
</div>
