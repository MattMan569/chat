<div class="container" *ngIf="isAuthenticated; else notAuthTemplate">
  <div class="messages">
    <mat-card *ngFor="let message of messages">
      <div class="author" *ngIf="message.author">
        <span>{{ message.author }}</span>
        <mat-divider [vertical]="true"></mat-divider>
      </div>
      <span>{{ message.message }}</span>
    </mat-card>
  </div>

  <div class="compose">
    <mat-form-field class="no-padding" appearance="outline">
      <mat-label>Message</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="inputValue"
        (keyup.enter)="sendMessage()"
      />
      <button
        *ngIf="inputValue"
        matSuffix
        mat-icon-button
        (click)="inputValue = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button (click)="sendMessage()" #sendButton>
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>

<ng-template #notAuthTemplate>
  <div>
    <h2>Please log in or sign up to chat.</h2>
  </div>
</ng-template>
