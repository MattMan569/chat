<h1>Login</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      name="username"
      #usernameInput
      (keyup.enter)="onLogin()"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      #passwordInput
      (keyup.enter)="onLogin()"
    />
  </mat-form-field>
</div>

<span class="error" [class.show]="error">{{ error }}</span>

<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onLogin()">Log in</button>
</div>
